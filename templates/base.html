<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Vanv AI Agency{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="/"><img class="logo" src="{{ url_for('static', filename='logo.svg') }}" alt="Logo"> <span>Vanv AI Agency</span></a>
      <nav class="links">
        <a href="/#features">Features</a>
        <a href="/pricing">Pricing</a>
        <a href="{{ book_demo_url if book_demo_url else '#' }}">Book a Demo</a>
        <a href="/#faq">FAQ</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div>&copy; {{ 2025 }} Vanv AI Agency</div>
      <div class="foot-links">
        <a href="/privacy">Privacy Policy</a>
        <a href="/terms">Terms of Service</a>
      </div>
    </div>
  </footer>
</body>
</html>
